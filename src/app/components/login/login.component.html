<div class="login-wrapper">
  <div class="login-form d-flex flex-column p-5">
    <h2 class="text-center">Login Page</h2>
    <div class="d-flex align-items-center mt-3">
      <h3 class="w-50">Login</h3>
      <input [(ngModel)]="login" class="form-control ml-3">
    </div>
    <div class="d-flex align-items-center mt-3">
      <h3 class="w-50">Password</h3>
      <input [(ngModel)]="password" type = "password" class="form-control ml-3">
    </div>
    <div *ngIf="error" class="alert alert-danger mt-2 mb-0">
      Invalid credentials
    </div>
    <div class="form-group">
      <button class="w-50 float-right mt-3 btn btn-success" (click)="logIn()">Enter</button>
    </div>
  </div>

</div>
